<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/form.css" type="text/css" />
    <link rel="stylesheet" href="/styles/aside.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- APP JS -->
    <!--   <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script> -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <div>
        <p>Write a new tweet</p>
        <button type="submit"><i class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>

    <main className="container">
      <aside className="backdrop">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Randomized User</h2>
        </div>
      </aside>

      <div className="content">
        <section className="new-tweet">
          <form action="/tweets" method="POST">
            <div>
              <textarea
                className="text-box"
                name="text"
                id="tweet-text"
                placeholder="What are you humming about?"
              ></textarea>
            </div>
            <span className="err"></span>
            <div className="submit-counter">
              <button type="submit">Tweet</button>
              <output name="counter" id="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>



        <section className="tweetContainer">
          <article className="tweet">
            <header>
              <div className="avatar-user">
                <img src="https://i.imgur.com/73hZDYK.png" />
                <span>Newton</span>
              </div>
              <span className="hash">@SirIsaac</span>
            </header>

            <div className="tweetText">
              If I have seen further it is by standing on the shoulders of
              giants
            </div>
            <hr />
            <footer>
              <output> 2 days ago </output>
              <div className="footer-icons">
                <i className="far fa-flag"></i>
                <i className="fas fa-retweet"></i>
                <i className="far fa-heart"></i>
              </div>
            </footer>
          </article>
          <article className="tweet">
            <header>
              <div className="avatar-user">
                <img src="https://i.imgur.com/5fUVPRP.png" />
                <span>Clifford Murphy</span>
              </div>
              <span className="hash">@MrMurphy</span>
            </header>

            <div className="tweetText">hey</div>
            <hr />
            <footer>
              <output> a few seconds ago </output>
              <div className="footer-icons">
                <i className="far fa-flag"></i>
                <i className="fas fa-retweet"></i>
                <i className="far fa-heart"></i>
              </div>
            </footer>
          </article>
        </section>


        
      </div>
      <button className="upBtn" title="Go to top">
        <i className="fas fa-chevron-circle-up"></i>
      </button>
    </main>
  </body>
</html>
